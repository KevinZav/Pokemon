<h1 class="text-center animated fadeIn fast">Resultados de la busqueda</h1>
<hr class="mb-5">
<app-loading *ngIf="loading"></app-loading>
<div class="row">
    <div class="col" *ngIf="pokemones.length===0 && !loading">
        <div class="alert btn-grad" role="alert">
            No se encontraron pokemones con esa busqueda, intenta algo m√°s
        </div>
    </div>
</div>
<div class="row animated fadeIn fast">
    <div class="col">

        <div class="card-columns">
            <app-pokemon-card [pokemon]="pokemon" *ngFor="let pokemon of pokemones"></app-pokemon-card>
        </div>

    </div>
</div>
