<h1 class="text-center animated fadeIn fast">Tus pokemones favoritos</h1>
<hr class=" mb-5">
<app-loading *ngIf="loading"></app-loading>


<div class="row animated fadeIn fast mb-5" *ngIf="!loading">
    <div class="col" *ngIf="favoritos.length===0">
        <div class="alert btn-grad" role="alert">
            ¡Aún no tienes Pokemones favoritos!, selecciona uno para que puedas verlos.
        </div>
    </div>
    <div class="col" *ngIf="!loading && favoritos.length>0">
        <h3>Los mejores para ti</h3>
        <div class="card-columns mt-3">
            <app-pokemon-card [pokemon]="pokemon" *ngFor="let pokemon of favoritos"></app-pokemon-card>
        </div>

    </div>
</div>

<div class="row animated fadeIn fast" *ngIf="!loading">
    <div class="col">
        <h3>Tambien prodría interesarte</h3>
        <div class="card-columns mt-3">
            <app-pokemon-card [pokemon]="pokemon" *ngFor="let pokemon of pokemonesInteres"></app-pokemon-card>
        </div>

    </div>
</div>
